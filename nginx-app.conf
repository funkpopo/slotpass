server {
    listen 80 default_server reuseport;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 高并发优化
    keepalive_timeout 65;
    keepalive_requests 10000;     # 大幅提高复用请求数
    client_max_body_size 1m;
    client_body_timeout 30s;      # 缩短超时时间
    client_header_timeout 30s;
    
    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/json
        application/manifest+json;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'" always;

    # 高并发限流配置
    limit_req zone=api burst=50 nodelay;    # 提高突发请求处理
    limit_conn conn_limit_per_ip 100;       # 提高连接数限制

    # Handle SPA routing with caching
    location / {
        try_files $uri $uri/ @fallback;
        
        # 对HTML文件设置较短缓存，确保内容更新
        location ~* \.html$ {
            expires 5m;      # 缩短HTML缓存时间
            add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        }
    }

    location @fallback {
        rewrite ^.*$ /index.html last;
    }

    # 静态资源缓存优化
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # 预压缩文件支持
        gzip_static on;
        try_files $uri $uri.gz $uri =404;
        
        # 开启sendfile优化
        sendfile on;
        tcp_nopush on;
    }

    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 图片优化
        location ~* \.(png|jpg|jpeg|gif|webp)$ {
            add_header Vary "Accept";
        }
        
        # 字体文件跨域支持
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Access-Control-Allow-Origin "*";
        }
    }

    # Health check (无日志记录)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Status endpoint for monitoring
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Manifest and robots
    location ~ \.(xml|txt|json)$ {
        expires 1h;
        add_header Cache-Control "public";
        add_header Content-Type application/json;
    }

    # Service worker缓存策略
    location /sw.js {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # 隐藏nginx版本
    server_tokens off;
    
    # 性能优化：禁用访问日志对于静态资源
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2)$ {
        access_log off;
    }
}